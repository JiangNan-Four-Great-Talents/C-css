<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片阴影</title>

<!-- 使用 margin: 0 auto 居中
  需要在块元素中，且块元素有固定的高度
-->

  <style>
    div{
      width: 300px;
      height: 400px;
      border: 3px solid red;
      margin: 0 auto;
    }
    img{
      border-radius: 160px;
      box-shadow: 10px 10px 30px yellow;
    }
  </style>

</head>
<body>
<div>
  <img src="../../../Images/ex1.png" alt="">
</div>

</body>
</html>
