<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阴影</title>

  <style>
    /* 阴影：
    box-shadow: 水平阴影 垂直阴影 模糊半径
    */
    div{
      width: 100px;
      height: 100px;
      margin: 10px;
      margin-left: 30px;
      border: 5px solid red;
      border-radius: 60px;
      box-shadow: 10px 10px 1px yellow;
    }
  </style>

</head>
<body>

  <div></div>

</body>
</html>
