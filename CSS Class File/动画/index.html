<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS动画</title>
  <style>
    .d1{
      padding: 0;
      margin: 0;
      width: 100px;
      height: 100px;
      border: 1px red solid;
      border-radius: 20px;
      line-height: 100px;
      font-size: 16px;
      font-weight: bold;
      color: aquamarine;
      background-color: rgb(212, 212, 212);
      text-align: center;
    }

    @keyframes myfirst{
      from{background-color: white;}
      to{background-color: rgb(0, 26, 255);}
    }

    .d1:hover{
      animation: myfirst 2s;
    }
  </style>
</head>
<body>
  <div class="d1">
    元素1
  </div>
</body>
</html>
