<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8" />
        <title>title</title>
        <style>
            /* 三种选择器 */
            /* 标签 */
            h2{
                color: tomato;
            }

            /* 类  .className{}  可多个使用*/
            .a1{
                color: violet;
            }

            /* id  #idName{}     唯一*/
            #id1{
                color: rgb(18, 209, 12);
            }

            /* id > 类 > 标签 */
        </style>
    </head>
    <body>
        <h2 class="a1">标题1</h2>
        <h2 id="id1">标题2</h2>
        <h2>标题3</h2>
        <h2>标题4</h2>
        
    </body>

</html>
