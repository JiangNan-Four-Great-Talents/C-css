<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>

  <!-- 
    display
    block: 块元素
    inline: 行内元素
    inline-block: 行内块元素
    none: 消失
   -->

  <style>
    div{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      display: inline-block;
    }
    span{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      display: inline-block;    /* 行内块元素 */
    }

  </style>

</head>
<body>
  <div>
    块元素
  </div>  
  <span>span行内元素</span>

</body>
</html>
