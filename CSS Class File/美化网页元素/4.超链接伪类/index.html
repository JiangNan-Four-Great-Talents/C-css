<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>

  <style>

    /* 默认的颜色 */
    p a{
      text-decoration: none;
      color: black;
    }


    /* 超链接伪类 */


    /* 鼠标悬浮的样式(重点) */
    p a:hover{
      text-decoration: none;
      color: chartreuse;
      font-size: 18px;
    }
    /* 鼠标点击不释放的样式 */
    p a:active{
      text-decoration: none;
      color: red;
    }

    /* text-shadow: 阴影颜色 水平偏移 垂直偏移 阴影半径 */
    #price{
      text-shadow: #3d332d 6px 6px 6px;
    }

  </style>

</head>
<body>
  <a href="">
    <img src="../../../Images/ex2.jpg" alt="受到惊吓">
  </a>
  <p style="text-indent: 1em;">
    <a href="#">震惊</a>
  </p>
  <p id="price" style="text-indent: 1em;">
    <a href="#">￥99</a>
  </p>
</body>
</html>
